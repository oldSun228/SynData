  #http连接池配置
http:
  #最大链接数
  maxTotal: 100
  #并发数
  defaultMaxPerRoute: 20
  #创建链接的最长时间
  connectTimeout: 1000
  #从连接池中获取到连接的最长时间
  connectionRequestTimeout: 500
  #数据传输的最长时间
  socketTimeout: 10000
  #提交请求前测试链接是否可用
  staleConnectionCheckEnabled: true











